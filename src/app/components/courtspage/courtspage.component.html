<div class="container-fluid mt-5">
  <div class="container">
    <div class="container">
      <div class="card">
        <div class="card-header text-center bg-dark">
          <h2 style="color:white">{{ title }}</h2>
        </div>
        <div class="card-body">
          <h4 style="color:steelblue"> Court Information</h4>
          <h4 style="color:steelblue">Available Court Locations</h4>
          <div class="card-body">
            <div class="list-group">
              <a class="list-group-item list-group-item-action mb-2">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">{{ locOneName }}</h5>
                </div>
                <small>
                  <button type="button" class="btn btn-primary btn-sm me-3" (click)="onViewMembers()">View Who's Going</button>
                  <button type="button" id="btnMember" class="btn btn-primary btn-sm me-3" (click)="onCreateMember()">Join</button>
                </small>
                <div class="mt-3" id="mapCLoc1" style="width: auto; height: 400px"></div>
              </a>
            </div>
          </div>
          <div class="card-body">
            <div class="list-group">
              <a class="list-group-item list-group-item-action mb-2">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">{{ locTwoName}}</h5>
                </div>
                <small>
                  <button type="button" class="btn btn-primary btn-sm me-3" (click)="onViewMembers()">View Who's Going</button>
                  <button type="button" class="btn btn-primary btn-sm me-3" (click)="onCreateMember()">Join</button>
                </small>
                <div class="mt-3" id="mapCLoc2" style="width: auto; height: 400px"></div>
              </a>
            </div>
          </div>
          <div class="card-body">
            <div class="list-group">
              <a class="list-group-item list-group-item-action mb-2">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">{{ locThirdName }}</h5>
                </div>
                <small>
                  <button type="button" class="btn btn-primary btn-sm me-3" (click)="onViewMembers()">View Who's Going</button>
                  <button type="button" class="btn btn-primary btn-sm me-3" (click)="onCreateMember()">Join</button>
                </small>
                <div class="mt-3" id="mapCLoc3" style="width: auto; height: 400px"></div>
              </a>
            </div>
          </div>
          <div class="mt-6 d-flex justify-content-center">
            <button (click)="getLocationOnclick()" id="btnFindMe" class="btn btn-success btn-md" style="width: 300px;">Find My Location
            </button>
          </div>
          <div class="mt-3">
            <div class="container" id="mapContainer" style="width: auto; height: 400px"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
