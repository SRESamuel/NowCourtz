<header>
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-sm-3 col-3">
          <a>
            <img (click)="menuClose()" alt="CourtzLogo" class="logo" routerLink="/home" src="assets/img/Logo.png">
          </a>
      </div>
      <div class="col-md-9 col-sm-9 col-9 text-end">
        <div class="icon-menu" (click)="menuOpen()">
          <i class="{{menu_icon}}"></i>
        </div>
        <div class="menuDesktop" [class.menuMobile]="menuVal">
          <ul>
            <li (click)="menuClose()" class="bi bi-house nav-link active" aria-current="page" routerLink="/home">Home</li>
            <li (click)="menuClose()" class="nav-link" routerLink="/courts">Courts</li>
            <li (click)="menuClose()" class="nav-link" routerLink="/booking">Bookings</li>
            <li (click)="menuClose()" class="nav-link" routerLink="/viewbookings">View All Bookings</li>
            <li (click)="menuClose()" class="nav-link" routerLink="/profile">Profile</li>
            <li (click)="menuClose()" class="nav-link" routerLink="/about">About Us</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
